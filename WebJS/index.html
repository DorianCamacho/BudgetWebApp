<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Web App</title>
    <link href="CSS/estilos.css" rel="stylesheet"/>
</head>
<body onload="LoadApp()">
    <div class="Header">
        <div class="Budget">
            <div class="BudgetTitle">
                Available Budget
            </div>
            <div class="BudgetValue" id="Budget">2,000</div>
            <div class="BudgetIncome CleanStyles">
                <div class="BudgetIncome--Text">Income</div>
                <div class="Right">
                    <div class="BudgetIncome--Value" id="Income">+ 4,000</div>
                    <div class="BudgetIncome--Percent">&nbsp;</div>
                </div>
            </div>
            <div class="BudgetOutcome CleanStyles">
                <div class="BudgetOutcome--Text">Outcome</div>
                <div class="Right CleanStyles">
                    <div class="BudgetOutcome--Value" id="Outcome">- 1,900</div>
                    <div class="BudgetOutcome--Percent" id="Percent">45%</div>
                </div>
            </div>
        </div>
    </div>

    <form id="Forms" onsubmit="return false;">
        <div class="Add">
            <div class="AddContainer">
                <select class="AddType" id="Type">
                    <option value="Income" selected>+</option>
                    <option value="Outcome">-</option>
                </select>
                <input type="text" class="AddDescription" placeholder="Add Description" id="Description"/>
                <input type="number" class="AddValue" placeholder="Value" id="Value" step="any"/>
                <button class="AddButton" onclick="AddData()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="Container CleanStyles">
        <div class="Income">
            <h2 class="IncomeTitle">Income</h2>
            <div id="IncomeList"></div>
        </div>
        <div class="Outcome">
            <h2 class="OutcomeTitle">Outcome</h2>
            <div id="OutcomeList"></div>
        </div>
    </div>

    <script src="JS/Data.js"></script>
    <script src="JS/Income.js"></script>
    <script src="JS/Outcome.js"></script>
    <script src="JS/App.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
